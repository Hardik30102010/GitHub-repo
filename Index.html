<html>
  <head>
    <title>
      CYBER SECURITY CLUB DISPLAY PROJECT FOR QR BY HARDIK AWANA 8C 
    </title>
    <style>
           body{
      background-color:#cccccc;
      padding: 10px;
      color: #000000;
}
     h1:hover{

      transform: rotateY(360deg); 
      transition: 5s;
      cursor: default;
}
     .page { 
       display: none;
       text-align: center;
       min-height: 100vh;
       
    }
     .active { 
       display: block;
     }
     button { 
      text-align: center;
      margin: 10px; 
      padding: 10px 20px; 
      font-size: 18px; 
      cursor: pointer; 
      border-radius: 10px; 
      transition: transform 0.2s; 
      
      color: #000000; 
    }
     .fbttn{
       border: solid 2px #000000; 
      background-color: #ff0000; 
      color: #000000; 
     }
      .rbttn{
       border: solid 2px #000000; 
      background-color: #00ff00; 
      color: #000000; 
     }
      .bttn{
        border: solid 2px #000000; 
      background-color: #0000ff;
      }
      button:hover { 
       border:solid 3px #ff00ee;
       transform: scale(1.1);
    }
      hr {
       border: none; 
       border-top: 2px solid #fff; 
       width: 100%; 
    }
      a:link, a:visited {
       color: #0000ff;
       text-decoration: underline;
       font-weight: normal;
       cursor: pointer;
   }

     a:hover, a:active {
      color: #cc0cf7;
      font-weight: bold;
      
   }
  
     h3:hover{
       cursor: default;
   }
     h1:hover{

      transform: rotateY(360deg); 
      transition: 5s;
      cursor: default;
}
     .head{
       background-color: #00ff00;
       padding-top: 50px;
     }
     footer{
        background-color: #000;
        padding: 20px;
     }
     p{
      cursor: default;
   }
     .home-buttons { 
      align-items: center;
      gap: 30px;
      
  }

    .home-buttons button {
     width: 250px;
     height: 250px;
    }
    .spin{
      transform: rotate(360deg); 
      transition: 3s;
      }
    </style>
  </head>
  <body>
    <div class="active page" id="home">
      <div class="head">
        <h1><b>CHOOSE ONE</b></h1>
        <BR>
        <br>
     </div>
     <hr>
     <BR>
      <DIV class="home-buttons">
      <button onclick="showpage('fake')" class="fbttn">FAKE </button>
      <BR>
      <HR>
      <BR>
      <button onclick="showpage('real')" class="rbttn">REAL </button>
      </div>
      
     <br>
      <hr>
    </div>
    <div id="real" class="page">
      <button onclick="showpage('home')" class="bttn"> BACK </button>
      
    </div>
    <div id="fake" class="page">
      <button onclick="showpage('home')" class="bttn"> BACK </button>
      
    </div>
    <script>
      function showpage(id) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
                                               }
    </script>
  </body>
  </html>
